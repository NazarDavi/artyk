<!--Meýdany-->
<div layout="row">
    <md-input-container class="md-block">
        <label>Meýdany (m<sup><small>2</small></sup>-da)</label>
        <input type="number"name="meydan" ng-model="maglumatlar.meydan" min="4"
               max="200" />
        <div ng-messages="myForm.meydan.$error" multiple md-auto-hide="false">
            <div ng-message="min">
                Min 4m<sup><small>2</small></sup>
            </div>
            <div ng-message="max">
                Max 200m<sup><small>2</small></sup>
            </div>
        </div>
    </md-input-container>
</div>
