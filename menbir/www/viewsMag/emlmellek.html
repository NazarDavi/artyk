        <ion-list>
            <div ng-show="ot.meydan">
                <ion-item>Mellek Meýdany (m<sup><small>2</small></sup>-da)
                    <span class="item-note">{{ot.meydan}}m<sup><small>2</small></sup></span>
                </ion-item>
            </div>
            <div ng-show="ot.jemetaz">
                <ion-item>Şähere Çenli Aralyk
                    <span class="item-note">{{ot.jemetaz}} km</span>
                </ion-item>
            </div>

        <ion-list>

                    <span class="item-note">{{ot.meydan}}м<sup><small>2</small></sup></span>
                </ion-item>

            <div ng-show="ot.jemetaz">
                <ion-item>Расстояние до города
                    <span class="item-note">{{ot.jemetaz}} км</span>
